<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
 
    </h:head>
    <h:body>
        <h:form>
            <f:event listener="#{loginMB.logged()}" type="preRenderView" />
            <h:outputLabel value="Email"/>
            <h:inputText value ="#{loginMB.email}"/>
            <br></br>
            <h:outputLabel value="Password"/>
            <h:inputSecret value="#{loginMB.password}"/>
            <br></br>
            <h:commandButton action="#{loginMB.doLogin()}" value="Submit" />
            <h:commandButton value="New User" action="registry"/>
            <br></br>
            <h:outputText value="#{loginMB.errorMessage}"/>
        </h:form>
    </h:body>
</html>
