<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<ui:composition>

		<!-- PlayList Editor -->
		<h:form id="playlist" rendered="#{render.editPlayList}">

			<h2>Playlist: #{activeSession.activePlayList.designacao}</h2>

			<h:dataTable id="editPlayList" binding="#{table}"
				value="#{activeSession.activePlayList.songs}" var="music">

				<h:column>
					<f:facet name="header">
						<h:outputText value=" " />
					</f:facet>
					<h:commandButton value="Play" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Track" />
					</f:facet>
					<h:commandButton value="#{music.nomemusica}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Artist" />
					</f:facet>
					<h:commandButton value="#{music.interprete}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Time" />
					</f:facet>
					<h:commandButton value="#{music.length}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Album" />
					</f:facet>
					<h:commandButton value="#{music.album}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Added" />
					</f:facet>
					<h:commandButton value="#{music.datamusica}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="User" />
					</f:facet>
					<h:commandButton action="#{activeSession.editThisMusic(music)}"
						value="#{activeSession.userPresentationMusic(music)}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value=" " />
					</f:facet>
					<h:commandButton
						action="#{editPlayList.moveUpMusic(table.rowIndex)}" value="up" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value=" " />
					</f:facet>
					<h:commandButton
						action="#{editPlayList.moveDownMusic(table.rowIndex)}"
						value="down" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value=" " />
					</f:facet>
					<h:commandButton
						action="#{activeSession.removeMusicFromPlayList(music)}"
						value="remove" />
				</h:column>

			</h:dataTable>

		</h:form>


		<!-- Music Library Browser -->
		<h:form id="musics" rendered="#{!render.editPlayList}">

			<h2>Library:</h2>

			<h:dataTable id="browseMusics" value="#{activeSession.musicLibrary}"
				var="music">

				<h:column>
					<f:facet name="header">
						<h:outputText value=" " />
					</f:facet>
					<h:commandButton action="#{player.playMusic(music)}" value="Play" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Track" />
					</f:facet>
					<h:commandButton value="#{music.nomemusica}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Artist" />
					</f:facet>
					<h:commandButton value="#{music.interprete}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Time" />
					</f:facet>
					<h:commandButton value="#{music.length}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Album" />
					</f:facet>
					<h:commandButton value="#{music.album}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Added" />
					</f:facet>
					<h:commandButton value="#{music.datamusica}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="User" />
					</f:facet>
					<h:commandButton action="#{activeSession.editThisMusic(music)}"
						value="#{activeSession.userPresentationMusic(music)}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value=" " />
					</f:facet>
					<h:commandButton
						action="#{activeSession.addMusicToPlayListStart(music)}"
						value="Add to Playlist" />
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:composition>

</h:body>
</html>
